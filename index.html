<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links -->
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Main JS -->
    <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head> 
<body>
    <main>
        <img src="#"  alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or number"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btnprev">Prev &lt;</button>
            <button class="button btnnext">Next &gt;</button>
        </div>
        <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">
   </main>
    
</body>
</html>
